<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-title" content="Lie To Me" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="theme-color" content="#f60">
    <link rel="shortcut icon" href="dist/assets/favicon.ico">
    <title>{{ title }}</title>
</head>

<body>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    var fontSize = 17 * (clientWidth / 320);
                    fontSize = Math.round((fontSize > 27) ? 27 : fontSize);
                    docEl.style.fontSize = fontSize + 'px';
                    var dpi = window.devicePixelRatio;
                    docEl.setAttribute('data-dpi', dpi);
                };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
        (function () {
            // 检测浏览器是否支持webp
            try {
                const WebP = new Image();
                WebP.onload = WebP.onerror = () => {
                    window.__supportWebP__ = WebP.height === 1; // eslint-disable-line no-underscore-dangle
                    document.cookie = 'supportwebp=' + window.__supportWebP__ + ';path=/webapp/hotel;expires=' +
                        (new Date('01/01/2200')).toGMTString();
                };
                WebP.src = 'data:image/webp;base64,UklGRiIAAABXRUJQVlA4IBYAAAAwAQCdASoBAAEADsD+JaQAA3AAAAAA';
            } catch (e) {
                // ignore
            }
        })();
    </script>
    <!--vue-ssr-outlet-->
</body>

</html>
